<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login page</title>
  </head>
  <body>
    <h1>Login</h1>
    <form
      action="/login"
      method="POST"
    >
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Type your email here"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Type your password here"
      />
      <button
        type="login"
        value="login"
      >
        Login
      </button>
    </form>
    <a href="register">Register</a>

    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
  </body>
</html>
